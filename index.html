<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineSweeper Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="init()">
    <div class="btn-drak"></div>
    <h1>MineSweeper Game</h1>
    <h2 class="div-buttons">
        <h4 class="best-time"></h4>
        <button class="undo" onclick="undoPlay()">UNDO</button>
        <button class="mega-hint" onclick="megaHintState()">Mega Hint</button>
        <p class="lives"></p>
        <button class="beginner" onclick="levelGame(this)" data-level="4">Beginner</button>
        <button class="medium" onclick="levelGame(this)" data-level="8">Medium</button>
        <button class="expert"  onclick="levelGame(this)" data-level="12">Expert</button>
        <p class="hints" onclick="hintState()"></p>
        <button class="safe-click" onclick="safeClick()">Safe Click: <span class="count-safe-click">3</span></button>
        <button class="btn-manuallyState" onclick="manuallyState()">manually State</button>
        <button class="seven-boom" onclick="sevenBoomMines()">7 BOOM!</button>
        <button class="exterminator" onclick="exterminatorMines()">Mine Exterminator</button>
    </h2>
    <div>
        <h3>
            <p class="flags">99</p>
            <button class="smiley" onclick="init()">
                <img src="img/smiley.png" class="smiley">
            </button>
            <p class="timer" id="stop"><span class="minutes">00</span>:<span class="seconds">00</span></p>
           
        </h3>
    </div>
    <div>
        <table>
            <tbody class="board"></tbody>
        </table>
    </div>
    <footer>Itamar Vaknin</footer>
        

    <script src="js/util.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
